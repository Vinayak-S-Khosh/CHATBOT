        }

        }

        .category-selector {

            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .category-btn:hover, .category-btn.active {
            background: #1e3c72;
            color: white;
            border-color: #1e3c72;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }

        .gallery-item-content {
            display: none;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .lightbox-caption {
            text-align: center;
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .gallery-header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .category-selector {
                flex-direction: column;
                align-items: center;
            }

            .category-btn {
                width: 80%;
            }

        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category') || 'all';

        // Set page title based on category
        const titles = {
            urbania: "Force Urbania Gallery",
            caravan: "Custom Caravan Gallery",
            traveller: "Force Traveller Gallery",
            icu: "Mobile ICU Gallery",
            campaign: "Campaign Vehicle Gallery",
            interior: "Luxury Interior Gallery",
            all: "Our Portfolio"
        };

        document.getElementById('gallery-title').textContent = titles[category] || "Our Portfolio";

        // Populate gallery
        function populateGallery(selectedCategory) {
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = '';

            let items = [];
            
            if (selectedCategory === 'all') {
                // Combine all items
                for (const cat in galleryData) {
                    items = items.concat(galleryData[cat]);
                }
            } else {
                items = galleryData[selectedCategory] || [];
            }

            if (items.length === 0) {
                galleryGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">No items found in this category.</p>';
                return;
            }

            items.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${item.image}" alt="Gallery Image" loading="lazy">
                `;
                
                galleryItem.addEventListener('click', () => openLightbox(item.image, ''));
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Category filtering
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Update active button
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                // Populate gallery with selected category
                const selectedCategory = this.getAttribute('data-category');
                populateGallery(selectedCategory);
            });
        });

        // Lightbox functionality
        function openLightbox(imageSrc, caption) {
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lightbox-caption').textContent = '';
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Initialize gallery
        populateGallery(category);

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('lightbox').style.display === 'flex') {
                closeLightbox();
            }
        });
