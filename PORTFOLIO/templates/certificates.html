{% extends "base.html" %}

{% block title %}Certificates - Vinayak S Khosh{% endblock %}

{% block content %}
<section class="certificates-section py-5">
    <div class="container">
        <h1 class="display-4 fw-bold text-center mb-5">My Certificates</h1>
        <p class="text-center text-muted mb-5">Professional certifications and achievements</p>
        
        <div class="row">
            {% for cert in certificates %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100 hover-card">
                    <div class="certificate-image">
                        <img src="{{ url_for('static', filename='images/cert_' ~ loop.index|string ~ '.jpg') }}" 
                             alt="{{ cert.name }}" 
                             class="card-img-top"
                             onerror="this.src='https://via.placeholder.com/400x300?text={{ cert.name|urlencode }}'">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-certificate text-warning"></i> {{ cert.name }}
                        </h5>
                        <p class="text-muted">
                            <i class="fas fa-building"></i> {{ cert.issuer }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
